<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link

<style>
    #btnDiv1:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}
#btnDiv2:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}
</style>
<body style="background-color:rgb(255, 252, 252);">
    <div id="commonDiv" class=" d-flex flex-column justify-content-center align-items-center ">
        <div class="mt-5 mb-3" id="headPart" ><h1><i><a style="color: orange; text-decoration:none" href="">Countries Data</a></i></h1></div>
        <div id="inpPart" class=" container d-flex flex-row justify-content-center mb-3 ">
            <div id="inpDiv" class="input-group input-group-lg" >
                
                <input class="container-fluid  input-group-text" id="inp" placeholder="Enter Countries Name" style="width: 96%; border: 1px solid orange; border-radius: 24px;"/>
            </div>
        </div>
        <div class="d-flex container justify-content-center" style="gap: 60px;">
           <div id="btnDiv1"  style="width: 28%; background-color:orange; border-radius: 24px;">
                <button type="button" id="btn" class="container-fluid  btn  btn-lg text-white" ><b>Population</b></button>
            </div>
            <div id="btnDiv2"  style="width: 28%; background-color:orange; border-radius: 24px;">
                <button type="button" id="btnA" class="container-fluid  btn  btn-lg text-white" ><b>Area</b></button>
            </div> 
        </div>
        <div id="countries" class="d-flex  row container-fluid justify-content-center mt-4">
            <h5 id="h3" class="d-flex justify-content-center ">Loading...</h5>
        </div>

        <div id="data">
            <h2 id="h2"></h2>
            <p id="p"></p>
        </div>
    </div>
</body>
